<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pricing component with toggle</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <img src="./images/bg-top.svg" alt="pattern" id="pattern1">
    <div class="wrapper">
      <h1>Our Pricing</h1>
      <div class="switch">
        Annually
        <input type="checkbox" id="switch">
        <label for="switch"></label>
        Monthly
      </div>
      <div class="offerts">

        <div class="offer">
          <h2>Basic</h2>
          <strong>&dollar;<span id="basicCost"></span></strong>
          <div class="features">
            <ul>
              <li>500 GB Storage</li>
              <li>2 users Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>
          </div>
          <button>Learn more</button>
        </div>
        <div class="offer offer-big">
          <h2>Proffessional</h2>
          <strong>&dollar;<span id="proCost"></span></strong>
          <div class="features">
            <ul>
              <li>1 TB Storage</li>
              <li>5 users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>
          </div>
          <button>Learn more</button>
        </div>

        <div class="offer">
          <h2>Master</h2>
          <strong>&dollar;<span id="masterCost"></span></strong>
          <div class="features">
            <ul>
              <li>2 TB Storage</li>
              <li>10 users Allowed</li>
              <li>Send up to 20 GB</li>
            </ul>
          </div>
          <button>Learn more</button>
        </div>
      </div>
    </div>
    <img src="./images/bg-bottom.svg" alt="pattern" id="pattern2">
  </main>

</body>
</html>
